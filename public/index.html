<!DOCTYPE >
<script type="module">
  const { instance } = await WebAssembly.instantiateStreaming(
    fetch("js/main.wasm"),
    {
      external: {
        print: (v) => {
          const el = document.createElement("div");
          el.innerText = v;
          document.body.appendChild(el);
        },
      },
    }
  );
  console.log(instance.exports.add(54, 23));
  instance.exports.printAdd(54, 23);
</script>
